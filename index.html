<script>
	function icemik() {
		var dzisiaj = new Date();
		var dzionek = '';
		var dzien = dzisiaj.getDate();
		var miesiac = dzisiaj.getMonth() + 1;
		var rok = dzisiaj.getFullYear();
		var godzina = dzisiaj.getHours();
		var zmiana = '00';
		if (miesiac < 10) miesiac = "0" + miesiac;
		if (godzina < 10) godzina = "0" + godzina;
		if (godzina >= 13) zmiana = "06";
		if (godzina >= 19) zmiana = "12";
		//console.log(dzien);
		//dzien = dzien - 1;
		if (dzien < 10) dzionek = "0" + dzien;
		else dzionek = dzien;
		document.getElementById("icm").innerHTML = "<img src=\"http://www.meteo.pl/um/metco/mgram_pict.php?ntype=0u&fdate=" + rok + miesiac + dzionek + zmiana + "&row=371&col=212&lang=pl\" class=\"responsive\">";
		//console.log(dzionek);
	}
</script>
